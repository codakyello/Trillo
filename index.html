<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="img/logo.png" alt="logo" />
      <form class="form__search">
        <input class="search__input" type="search">
        <i class="search__icon"></i>
      </form>
      <nav class="user__nav">
        <div class="user__nav-box">
          <i class="user__nav-icon">
            Jonas
          </i>
        </div>
        <div class="user__nav-box">

          <i class="user__nav-icon">
            Shmatmann
          </i>
        </div>
        <div class="user user__nav-box">
          <div class="user__img-box"></div>
          <p class="user__name">Jonas</p>
        </div>
      </nav>
    </header>
    <div class="content">
      <nav class="side-bar">
        SideBar
      </nav>
      <main class="main__content">
        <div class="gallery">
          <div>
            <img src="img/hotel-1.jpg" class="gallery__img" />
          </div>
          <div>
            <img src="img/hotel-2.jpg" class="gallery__img" />
          </div>
          <div>
            <img src="img/hotel-3.jpg" class="gallery__img" />
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
